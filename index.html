<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Calculator</title>
    <!-- Compile styles.scss to styles.css and update the link if needed -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="page">
      <h1 class="page__title">Calculator</h1>
      <section class="calculator" aria-label="Calculator">
        <div class="calculator__screen" role="textbox" aria-live="polite">
          <div class="calculator__history" aria-hidden="true">0</div>
          <div class="calculator__result" id="display">0</div>
        </div>

        <div class="calculator__keys" role="group" aria-label="Calculator keys">
          <button class="key key--action key--wide" type="button" data-action="clear">AC</button>
          <button class="key key--operator" type="button" data-operator="/">÷</button>
          <button class="key key--operator" type="button" data-operator="*">×</button>

          <button class="key" type="button" data-number="7">7</button>
          <button class="key" type="button" data-number="8">8</button>
          <button class="key" type="button" data-number="9">9</button>
          <button class="key key--operator" type="button" data-operator="-">−</button>

          <button class="key" type="button" data-number="4">4</button>
          <button class="key" type="button" data-number="5">5</button>
          <button class="key" type="button" data-number="6">6</button>
          <button class="key key--operator" type="button" data-operator="+">+</button>

          <button class="key" type="button" data-number="1">1</button>
          <button class="key" type="button" data-number="2">2</button>
          <button class="key" type="button" data-number="3">3</button>
          <button class="key" type="button" data-number=".">.</button>

          <button class="key key--zero" type="button" data-number="0">0</button>
          <button class="key key--equal key--wide" type="button" data-action="equals">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
